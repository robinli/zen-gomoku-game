<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO 連線測試</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO 連線測試</h1>
    <div id="status">正在連線...</div>
    <div id="logs"></div>

    <script>
        const statusEl = document.getElementById('status');
        const logsEl = document.getElementById('logs');

        function addLog(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            p.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logsEl.appendChild(p);
            console.log(message);
        }

        addLog('嘗試連線到 http://localhost:3000');

        const socket = io('http://localhost:3000', {
            transports: ['polling', 'websocket'],
            reconnection: true,
            reconnectionAttempts: 3
        });

        socket.on('connect', () => {
            statusEl.textContent = '✅ 已連線！Socket ID: ' + socket.id;
            statusEl.style.color = 'green';
            addLog('連線成功！Socket ID: ' + socket.id, 'success');
        });

        socket.on('connect_error', (error) => {
            statusEl.textContent = '❌ 連線失敗';
            statusEl.style.color = 'red';
            addLog('連線錯誤: ' + error.message, 'error');
        });

        socket.on('disconnect', (reason) => {
            statusEl.textContent = '已斷線';
            statusEl.style.color = 'orange';
            addLog('斷線原因: ' + reason);
        });
    </script>
</body>
</html>
